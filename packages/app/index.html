<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/token.css">
    <link rel="stylesheet" href="/styles/page.css">
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="/src/main"></script>

<body>
    <mu-history provides="joystick:history">
        <mu-auth provides="joystick:auth" redirect="./login.html">
            <mu-store provides="joystick:model">
                <joystick-header></joystick-header>
                <h2>Welcome to Joystick Journal!</h2>
                <p>Maintain lists of games you've played, are currently playing,
                    and look forward to playing. Leave ratings on games so you 
                    can remember what you thought of them.
                </p>
                <a href="/app/games/pablo">View Your Journal</a>
                <mu-switch></mu-switch>
            </mu-store>
        </mu-auth>
    </mu-history>
</body>
</html>
