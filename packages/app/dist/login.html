<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/token.css">
    <link rel="stylesheet" href="/styles/page.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Joystick Journal - Login</title>
    <style>
        .page {
            height: 100vh;
            grid-template-rows: 1fr fit-content(1fr) 1fr;
        }
        main.card {
            align-self: center;
            grid-column: 3 / span 4;
        }
        h2 {
            grid-column: 2 / -2;
            align-self: end;
        }
        p {
            grid-column: 2 / -2;
            text-align: center;
        }
    </style>
  <script type="module" crossorigin src="/assets/login-8bDlMTrW.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/lit-element-gNrLorcj.js">
</head>
<body class="page">
    <mu-auth>
        <h2>User Login</h2>
        <main class="card">
            <login-form>
                <label>
                    <span>Username:</span>
                    <input name="username" autocomplete="off" />
                </label>
                <label>
                    <span>Password:</span>
                    <input type="password" name="password" />
                </label>
            </login-form>
        </main>
        <p>
            Or did you want to <a href="./newuser.html">sign up as a new user</a>?
        </p>
    </mu-auth>
</body>
</html>
